<!DOCTYPE html>
<html lang="en">
<head>
    <!--SCRIPT FILES-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!-- <script type="text/javascript" src="https://www.jquery-az.com/boots/js/bootstrap-multiselect/bootstrap-multiselect.js"></script>
   <script type="text/javascript" src="http://davidstutz.de/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>-->
   <script type="text/javascript" src="bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="Nodes.js"></script>
    <script type="text/javascript" src="Edges.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!--CSS FILES-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- <link rel="stylesheet" href="https://www.jquery-az.com/boots/css/bootstrap-multiselect/bootstrap-multiselect.css" type="text/css">
   <link rel="stylesheet" type="text/css" href="http://davidstutz.de/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">-->
   <link rel="stylesheet" type="text/css" href="bootstrap-multiselect.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row col-md-12" style="padding-right: 0px;">
        <div id="slide" class="col-md-4">
            <!--<div id="toggle">&#9776;</div>-->
            <div id="filters" class="smooth-scroll">
                <div id="filterHeading">
                    <h2>FILTERS</h2>
                </div>
                <div id="filterBody">
                    <div class="filterBodyItem">
                        <h4>Length:</h4>
                        <div class="radio length">
                            <label><input type="radio" value="0" name="length">0 hop (Lone Cells)</label>
                            <label><input type="radio" value="1" name="length">1 hop</label>
                            <label><input type="radio" value="2" checked="checked" name="length">2 hops</label>
                            <label><input type="radio" value="3" name="length">3 hops</label>
                            <!--<label><input type="radio" value="4" name="length">4 hops</label>-->
                        </div>
                    </div>
                    <div id="dropdowns"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8 main-content">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Choose JSON File</h5>
                            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>-->
                        </div>
                        <div class="modal-body">
                            <div class="col-md-4">
                                <label class="btn btn-default" style="float:left">
                                    Choose JSON File<input type="file" style="display:none;" accept=".JSON" id="fileToLoad">
                                 </label>  
                                 <span id="fileName"></span>
                            </div>
                        </br>
                        </br>
                        </br>
                        <div class="col-md-4">
                            <label style="float:left"><input style="vertical-align: text-bottom; margin-right:  5px;" type="checkbox" id="loadSample">Load Sample JSON</label>
                        </div>
                            
                        </br>
                        
                        </div>
                        <div class="modal-footer">
                            <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                            <button type="button" onclick="loadFileAsText()" id="loadFile" class="btn btn-primary">Load Selected File</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="paths" >
            </div>
        </div>    
    </div>
</body>
</html>
